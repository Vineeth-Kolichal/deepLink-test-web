<!DOCTYPE html>
<html>
<head>
    <title>Kettle Deep Linking Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #1877f2;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }
        button {
            background-color: #1877f2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #166fe5;
        }
        a {
            color: #1877f2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kettle Deep Linking Test</h1>
        <p>This is a test page for deep linking with the Kettle Flutter application.</p>
        <a href="kettle://app">Open Kettle App</a>

        <h2>Test Deep Link with ID</h2>
        <input type="text" id="detailsId" placeholder="Enter ID">
        <button onclick="openDetails()">Open Details</button>
    </div>

    <script>
        function openDetails() {
            const id = document.getElementById('detailsId').value;
            if (id) {
                const url = `http://kettleweb.com/details/${id}`;
                window.location.href = url;
            } else {
                alert('Please enter an ID');
            }
        }
    </script>
</body>
</html>
